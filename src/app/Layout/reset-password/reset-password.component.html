<section class="min-vh-100 d-flex align-items-center justify-content-center" style="background-color: #a15088;">
  <div class="card p-4 shadow" style="width: 400px;">
    <h4 class="text-center mb-3">üîê Reset Your Password</h4>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      
      <!-- New Password -->
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" formControlName="password" class="form-control" placeholder="Enter new password"
            [ngClass]="{ 'is-invalid': resetForm.get('password')?.invalid && resetForm.get('password')?.touched }" />
        </div>
        <div class="text-danger small mt-1" *ngIf="resetForm.get('password')?.errors?.['required']">Password is required.</div>
        <div class="text-danger small" *ngIf="resetForm.get('password')?.errors?.['minlength']">Minimum 6 characters.</div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm password"
            [ngClass]="{ 'is-invalid': resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched || resetForm.errors?.['mismatch'] }" />
        </div>
        <div class="text-danger small mt-1" *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">Confirmation is required.</div>
        <div class="text-danger small" *ngIf="resetForm.errors?.['mismatch']">Passwords do not match.</div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn w-100 text-white" style="background-color: #a15088;" [disabled]="resetForm.invalid">
        Reset Password
      </button>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="text-success text-center mt-3">
        {{ successMessage }}
      </div>
    </form>
  </div>
</section>
