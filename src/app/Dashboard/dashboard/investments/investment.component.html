<p>Investment works!</p>
<div class="container mt-4">
  <div *ngIf="isvisible">
    <form [formGroup]="investmentForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="row g-3">
        <div class="col-md-4">
          <label for="date" class="form-label">Date <span class="text-danger">*</span></label>
          <input type="date" class="form-control" id="date" formControlName="date" />
        </div>
        <div class="col-md-4">
          <label for="capitalAmount" class="form-label">Capital Amount <span class="text-danger">*</span></label>
          <input type="number" class="form-control" id="capitalAmount" formControlName="capitalAmount" />
        </div>
        <div class="col-md-4">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" formControlName="description" maxlength="100" />
        </div>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">{{ isEditing ? 'Update' : 'Add' }}</button>
        <button type="button" class="btn btn-secondary ms-2" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>

  <div class="mt-5">
    <button class="btn btn-success mb-3" (click)="onAdd()">Add Investment</button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Date</th>
          <th>Capital Amount</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let investment of investments">
          <td>{{ investment.date }}</td>
          <td>{{ investment.capitalAmount }}</td>
          <td>{{ investment.description }}</td>
          <td>
            <button class="btn btn-sm btn-primary me-2" (click)="onEdit(investment)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="onDelete(investment)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
