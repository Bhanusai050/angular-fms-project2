<!-- ✅ Contact Form Section -->
<section id="contact-Us" class="text-white min-vh-100 d-flex align-items-center" style="background-color: #a15088;">
  <div class="container">
    <h2 class="text-center">Contact Us</h2>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" #contactForm="ngForm" novalidate>

              <!-- Name -->
             <div class="mb-3">
    <label class="form-label">Name <span class="text-danger">*</span></label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
      <input
        type="text" name="name" class="form-control"
        required minlength="3" maxlength="15" pattern="^[A-Za-z ]+$"
        [(ngModel)]="formData.name" #nameRef="ngModel"
        (keypress)="allowOnlyLetters($event)"
        [ngClass]="{'is-invalid': nameRef.invalid && nameRef.touched}"
      />
    </div>
    <div *ngIf="nameRef.invalid && nameRef.touched" class="text-danger mt-1">
      <small *ngIf="nameRef.errors?.['required']">Name Is Required</small>
      <small *ngIf="nameRef.errors?.['minlength']">Min 3 Chars</small>
      <small *ngIf="nameRef.errors?.['maxlength']">Max 15 Chars</small>
      <small *ngIf="nameRef.errors?.['pattern']">Letters only.</small>
    </div>
  </div>
              <!-- Phone -->
             <div class="mb-3">
    <label class="form-label">Phone Number <span class="text-danger">*</span></label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
      <input
        type="text" name="phoneNumber" class="form-control"
        required
        pattern="^[0-9]{10}$"
        [(ngModel)]="formData.phoneNumber"
        #phoneRef="ngModel"
        [ngClass]="{'is-invalid': phoneRef.invalid && phoneRef.touched}"
        (keypress)="onPhoneKeypress($event)"
      />
    </div>
    <div *ngIf="phoneRef.invalid && phoneRef.touched" class="text-danger mt-1">
      <small *ngIf="phoneRef.errors?.['required']">PhoneNumber Is Required</small>
      <small *ngIf="phoneRef.errors?.['pattern']">Enter a valid 10-digit number.</small>
    </div>
  </div>

              <!-- Email -->
              <div class="mb-3">
  <label class="form-label">Email <span class="text-danger">*</span></label>
  <div class="input-group">
    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
    <input
      type="email"
      name="email"
      class="form-control"
      required
      [(ngModel)]="formData.email"
      #emailRef="ngModel"
      [ngClass]="{'is-invalid': emailRef.invalid && emailRef.touched}"
    />
  </div>
  <div *ngIf="emailRef.invalid && emailRef.touched" class="text-danger mt-1">
    <small *ngIf="emailRef.errors?.['required']">Email is required.</small>
    <small *ngIf="emailRef.errors?.['email']">Please enter a valid email.</small>
  </div>
</div>
              <!-- Message -->
             <div class="mb-3">
    <label class="form-label">Message</label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-chat-dots-fill"></i></span>
      <textarea
        name="message" class="form-control"
        minlength="3" maxlength="150"
        [(ngModel)]="formData.message" #messageRef="ngModel"
        [ngClass]="{'is-invalid': messageRef.invalid && messageRef.touched}"
      ></textarea>
    </div>
    <div *ngIf="messageRef.invalid && messageRef.touched" class="text-danger mt-1">
      <small *ngIf="messageRef.errors?.['minlength']">Min 3 chars.</small>
      <small *ngIf="messageRef.errors?.['maxlength']">Max 150 chars.</small>
    </div>
  </div>
              <!-- Buttons -->
              <div class="d-flex gap-3">
    <button
      type="submit"
      class="btn text-white w-50"
      [disabled]="contactForm.invalid"
      style="background-color: #a15088;"
    >
      Send Message
    </button>
    <button type="button" class="btn text-white w-50" style="background-color: black;" routerLink="/">
      Back to Home
    </button>
  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
